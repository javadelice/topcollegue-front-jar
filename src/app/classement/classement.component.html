<h1> Classement </h1>

<div class="row align-items-center mb-3" *ngFor="let unElu of elus">

  <div class="col-md-3 ">
    <div class="row justify-content-center ">
      {{unElu.score}}
    </div>
  </div>
  <div class="col-md-6 ">
    <div class="row justify-content-center">
      <img [src]="unElu.photo" class="img-fluid">
    </div>
  </div>
  <div class="col-md-3">
    <div class="row justify-content-center">
      {{unElu.nom}} - {{unElu.prenom}}
      <br> <br> <br>
    </div>
  </div>

</div>
