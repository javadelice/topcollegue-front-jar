
<section class="container-fluid">
  <div class="row mt-3">
<ng-container *ngIf="!erreur; else elseblock">
    <div *ngFor="let user of userList">



      <div class="col mt-3">
        <div class="card shadow-sm">
          <div class="card-header">
            <img src="{{user.photoUrl}}" alt="" class="center">
          </div>
          <div class="card-body text-dark">
            <div class="row mt">

              <div class="col-4">
                <td><button  type="button"class="btn btn-success"  #plusButton (click)="votePlus(plusButton,minusButton, user)">+</button></td>
              </div>
              <div class="col-4">
                  <td> </td>
                </div>
              <div class="col-4">
                  <td><button type="button"class="btn btn-warning" #minusButton (click)="votePlus(plusButton,minusButton,user)">-</button></td>
                </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </ng-container>

  <ng-template #elseblock></ng-template>
</div>
</section>
